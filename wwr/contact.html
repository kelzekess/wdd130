<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <title>Contact Us - The Ray Foundation</title>
    <link type="text/css" rel="stylesheet" href="styles/site-plan-rafting.css" />
</head>

<body>
    <header>
        <img src="images/logo.png" alt="The Ray Foundation Logo" class="logo" />
        <h1>The Ray Foundation</h1>
        <h2>Helping Kids</h2>
        <h2>Contact Us</h2>
    </header>

    <main>
        <hr />
        <h2>Get in Touch</h2>
        <p>If you have any questions or would like to learn more about our programs, feel free to contact us!</p>

        <form action="mailto:info@rayfoundation.org" method="POST" enctype="text/plain">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <button type="submit">Send Message</button>
        </form>

        <hr />
        <nav>
            <a href="index.html">Home</a>
            <a href="page2.html">Learn More About Our Work</a>
        </nav>
    </main>
</body>

</html>
